<!DOCTYPE html>
<html>
<head>
    <title>Verification Complete - British Army</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px 20px;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            height: 100vh;
            margin: 0;
            color: white;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container { 
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        h1 { 
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .success { 
            color: #4CAF50;
            font-size: 1.5em;
            margin: 20px 0;
        }
        .error {
            color: #f44336;
            font-size: 1.5em;
            margin: 20px 0;
        }
        .username {
            font-weight: bold;
            color: #ffeb3b;
            font-size: 1.2em;
        }
        .message {
            font-size: 1.2em;
            margin: 20px 0;
            line-height: 1.6;
        }
        .emoji {
            font-size: 3em;
            margin: 20px 0;
            display: block;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="success" style="display: none;">
            <span class="emoji">üéâ</span>
            <h1>Verification Complete!</h1>
            <div class="message">
                Thank you for verifying your account, <span id="verified-username" class="username"></span>!
            </div>
            <div class="success">‚úÖ Successfully Verified</div>
            <p>You can now return to Discord and close this window.</p>
        </div>

        <div id="error" style="display: none;">
            <span class="emoji">‚ö†Ô∏è</span>
            <h1>Verification Failed</h1>
            <div class="error" id="error-message"></div>
            <p>Please try again or contact support if the issue persists.</p>
            <button onclick="window.location.href='https://discord.gg/your-server'" 
                    style="margin-top: 20px; padding: 10px 20px; font-size: 1em; 
                           background: #7289DA; color: white; border: none; 
                           border-radius: 5px; cursor: pointer;">
                Get Help on Discord
            </button>
        </div>

        <div class="footer">
            British Army Verification System
        </div>
    </div>

    <script>
        // Parse URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const status = urlParams.get('status');
        const username = urlParams.get('username');
        const errorMessage = urlParams.get('message');

        if (status === 'success' && username) {
            // Show success message
            document.getElementById('success').style.display = 'block';
            document.getElementById('verified-username').textContent = decodeURIComponent(username);
            
            // Close window after 5 seconds
            setTimeout(() => {
                window.close();
            }, 5000);
            
        } else {
            // Show error message
            document.getElementById('error').style.display = 'block';
            const errorElement = document.getElementById('error-message');
            
            if (errorMessage) {
                const messages = {
                    'no_code': 'No authorization code was provided.',
                    'token_failed': 'Failed to obtain access token from Roblox.',
                    'no_user_id': 'Could not retrieve your Roblox user ID.',
                    'server_error': 'An internal server error occurred.'
                };
                errorElement.textContent = messages[errorMessage] || 'An unknown error occurred.';
            } else {
                errorElement.textContent = 'An unknown error occurred.';
            }
        }
    </script>
</body>
</html>
